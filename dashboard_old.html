<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Valley Transit - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card.patients .number { color: #667eea; }
        .stat-card.drivers .number { color: #f093fb; }
        .stat-card.vehicles .number { color: #4facfe; }
        .stat-card.trips .number { color: #43e97b; }

        .tabs {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-refresh {
            background: #43e97b;
            color: white;
        }

        .btn-refresh:hover {
            background: #38d06a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-scheduled { background: #ffeaa7; color: #fdcb6e; }
        .badge-completed { background: #55efc4; color: #00b894; }
        .badge-cancelled { background: #fab1a0; color: #d63031; }

        .form-container {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-container.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .tab-button {
                font-size: 0.9em;
                padding: 15px 10px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöê Golden Valley Transit</h1>
            <p>Medical Transportation Management Dashboard</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card patients">
                <h3>Total Patients</h3>
                <div class="number" id="totalPatients">-</div>
            </div>
            <div class="stat-card drivers">
                <h3>Total Drivers</h3>
                <div class="number" id="totalDrivers">-</div>
            </div>
            <div class="stat-card vehicles">
                <h3>Total Vehicles</h3>
                <div class="number" id="totalVehicles">-</div>
            </div>
            <div class="stat-card trips">
                <h3>Active Trips</h3>
                <div class="number" id="activeTrips">-</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('patients')">üë• Patients</button>
                <button class="tab-button" onclick="switchTab('drivers')">üöó Drivers</button>
                <button class="tab-button" onclick="switchTab('vehicles')">üöê Vehicles</button>
                <button class="tab-button" onclick="switchTab('trips')">üìÖ Trips</button>
            </div>

            <!-- Patients Tab -->
            <div id="patients" class="tab-content active">
                <div class="action-bar">
                    <h2>Patients</h2>
                    <div>
                        <button class="btn btn-refresh" onclick="loadPatients()">üîÑ Refresh</button>
                        <button class="btn btn-primary" onclick="toggleForm('patientForm')">‚ûï Add Patient</button>
                    </div>
                </div>

                <!-- Add Patient Form -->
                <div id="patientForm" class="form-container">
                    <h3>Add New Patient</h3>
                    <form onsubmit="createPatient(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>First Name *</label>
                                <input type="text" id="patientFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name *</label>
                                <input type="text" id="patientLastName" required>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" id="patientPhone">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="patientEmail">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" id="patientAddress">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" id="patientDOB">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Patient</button>
                            <button type="button" class="btn" onclick="toggleForm('patientForm')">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="patientsTable"></div>
            </div>

            <!-- Drivers Tab -->
            <div id="drivers" class="tab-content">
                <div class="action-bar">
                    <h2>Drivers</h2>
                    <div>
                        <button class="btn btn-refresh" onclick="loadDrivers()">üîÑ Refresh</button>
                        <button class="btn btn-primary" onclick="toggleForm('driverForm')">‚ûï Add Driver</button>
                    </div>
                </div>

                <!-- Add Driver Form -->
                <div id="driverForm" class="form-container">
                    <h3>Add New Driver</h3>
                    <form onsubmit="createDriver(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>First Name *</label>
                                <input type="text" id="driverFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name *</label>
                                <input type="text" id="driverLastName" required>
                            </div>
                            <div class="form-group">
                                <label>Phone *</label>
                                <input type="tel" id="driverPhone" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="driverEmail">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" id="driverAddress">
                            </div>
                            <div class="form-group">
                                <label>License Number *</label>
                                <input type="text" id="driverLicense" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Driver</button>
                            <button type="button" class="btn" onclick="toggleForm('driverForm')">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="driversTable"></div>
            </div>

            <!-- Vehicles Tab -->
            <div id="vehicles" class="tab-content">
                <div class="action-bar">
                    <h2>Vehicles</h2>
                    <div>
                        <button class="btn btn-refresh" onclick="loadVehicles()">üîÑ Refresh</button>
                        <button class="btn btn-primary" onclick="toggleForm('vehicleForm')">‚ûï Add Vehicle</button>
                    </div>
                </div>

                <!-- Add Vehicle Form -->
                <div id="vehicleForm" class="form-container">
                    <h3>Add New Vehicle</h3>
                    <form onsubmit="createVehicle(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Vehicle ID *</label>
                                <input type="text" id="vehicleId" required placeholder="GVT-003">
                            </div>
                            <div class="form-group">
                                <label>Make *</label>
                                <input type="text" id="vehicleMake" required>
                            </div>
                            <div class="form-group">
                                <label>Model *</label>
                                <input type="text" id="vehicleModel" required>
                            </div>
                            <div class="form-group">
                                <label>Year *</label>
                                <input type="number" id="vehicleYear" required min="2000" max="2030">
                            </div>
                            <div class="form-group">
                                <label>License Plate</label>
                                <input type="text" id="vehiclePlate">
                            </div>
                            <div class="form-group">
                                <label>VIN</label>
                                <input type="text" id="vehicleVin">
                            </div>
                            <div class="form-group">
                                <label>Capacity</label>
                                <input type="text" id="vehicleCapacity" placeholder="4 passengers">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Vehicle</button>
                            <button type="button" class="btn" onclick="toggleForm('vehicleForm')">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="vehiclesTable"></div>
            </div>

            <!-- Trips Tab -->
            <div id="trips" class="tab-content">
                <div class="action-bar">
                    <h2>Trips</h2>
                    <div>
                        <button class="btn btn-refresh" onclick="loadTrips()">üîÑ Refresh</button>
                        <button class="btn btn-primary" onclick="toggleForm('tripForm')">‚ûï Schedule Trip</button>
                    </div>
                </div>

                <!-- Add Trip Form -->
                <div id="tripForm" class="form-container">
                    <h3>Schedule New Trip</h3>
                    <form onsubmit="createTrip(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Trip Type *</label>
                                <select id="tripType" required>
                                    <option value="">Select Type</option>
                                    <option value="Dialysis">Dialysis</option>
                                    <option value="Physical Therapy">Physical Therapy</option>
                                    <option value="Doctor Appointment">Doctor Appointment</option>
                                    <option value="Hospital Visit">Hospital Visit</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Pickup Address *</label>
                                <input type="text" id="tripPickupAddress" required>
                            </div>
                            <div class="form-group">
                                <label>Pickup Time *</label>
                                <input type="datetime-local" id="tripPickupTime" required>
                            </div>
                            <div class="form-group">
                                <label>Dropoff Address *</label>
                                <input type="text" id="tripDropoffAddress" required>
                            </div>
                            <div class="form-group">
                                <label>Dropoff Time</label>
                                <input type="datetime-local" id="tripDropoffTime">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Schedule Trip</button>
                            <button type="button" class="btn" onclick="toggleForm('tripForm')">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="tripsTable"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5001';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
            loadPatients();
        });

        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_BASE}/api/dynamics/dashboard`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalPatients').textContent = data.dashboard.total_patients;
                    document.getElementById('totalDrivers').textContent = data.dashboard.total_drivers;
                    document.getElementById('totalVehicles').textContent = data.dashboard.total_vehicles;
                    document.getElementById('activeTrips').textContent = data.dashboard.active_trips;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for the tab
            switch(tabName) {
                case 'patients':
                    loadPatients();
                    break;
                case 'drivers':
                    loadDrivers();
                    break;
                case 'vehicles':
                    loadVehicles();
                    break;
                case 'trips':
                    loadTrips();
                    break;
            }
        }

        // Toggle form visibility
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            form.classList.toggle('active');
            if (!form.classList.contains('active')) {
                form.querySelector('form').reset();
            }
        }

        // Load Patients
        async function loadPatients() {
            const container = document.getElementById('patientsTable');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading patients...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/contacts`);
                const data = await response.json();

                if (data.success && data.contacts.length > 0) {
                    let html = '<table><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Birth Date</th></tr></thead><tbody>';
                    
                    data.contacts.forEach(patient => {
                        html += `
                            <tr>
                                <td><strong>${patient.firstname || ''} ${patient.lastname || ''}</strong></td>
                                <td>${patient.emailaddress1 || '-'}</td>
                                <td>${patient.telephone1 || '-'}</td>
                                <td>${patient.address1_line1 || '-'}</td>
                                <td>${patient.birthdate || '-'}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="empty-state"><p>No patients found. Add your first patient!</p></div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>Error loading patients</p></div>';
                console.error('Error:', error);
            }
        }

        // Create Patient
        async function createPatient(event) {
            event.preventDefault();
            
            const patientData = {
                first_name: document.getElementById('patientFirstName').value,
                last_name: document.getElementById('patientLastName').value,
                phone: document.getElementById('patientPhone').value,
                email: document.getElementById('patientEmail').value,
                address: document.getElementById('patientAddress').value,
                date_of_birth: document.getElementById('patientDOB').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/patient`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patientData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Patient created successfully!');
                    toggleForm('patientForm');
                    loadPatients();
                    loadDashboardStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error creating patient');
                console.error('Error:', error);
            }
        }

        // Load Drivers
        async function loadDrivers() {
            const container = document.getElementById('driversTable');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading drivers...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/drivers`);
                const data = await response.json();

                if (data.success && data.drivers.length > 0) {
                    let html = '<table><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>License</th></tr></thead><tbody>';
                    
                    data.drivers.forEach(driver => {
                        const license = driver.description ? driver.description.split('License: ')[1] : '-';
                        html += `
                            <tr>
                                <td><strong>${driver.firstname || ''} ${driver.lastname || ''}</strong></td>
                                <td>${driver.emailaddress1 || '-'}</td>
                                <td>${driver.telephone1 || '-'}</td>
                                <td>${license || '-'}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="empty-state"><p>No drivers found. Add your first driver!</p></div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>Error loading drivers</p></div>';
                console.error('Error:', error);
            }
        }

        // Create Driver
        async function createDriver(event) {
            event.preventDefault();
            
            const driverData = {
                first_name: document.getElementById('driverFirstName').value,
                last_name: document.getElementById('driverLastName').value,
                phone: document.getElementById('driverPhone').value,
                email: document.getElementById('driverEmail').value,
                address: document.getElementById('driverAddress').value,
                license_number: document.getElementById('driverLicense').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/driver`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(driverData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Driver created successfully!');
                    toggleForm('driverForm');
                    loadDrivers();
                    loadDashboardStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error creating driver');
                console.error('Error:', error);
            }
        }

        // Load Vehicles
        async function loadVehicles() {
            const container = document.getElementById('vehiclesTable');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading vehicles...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/vehicles`);
                const data = await response.json();

                if (data.success && data.vehicles.length > 0) {
                    let html = '<table><thead><tr><th>Vehicle ID</th><th>Name</th><th>Capacity</th><th>License Plate</th><th>VIN</th></tr></thead><tbody>';
                    
                    data.vehicles.forEach(vehicle => {
                        const description = vehicle.description || '';
                        const plate = description.includes('License Plate:') ? description.split('License Plate: ')[1]?.split(',')[0] : '-';
                        const vin = description.includes('VIN:') ? description.split('VIN: ')[1] : '-';
                        
                        html += `
                            <tr>
                                <td><strong>${vehicle.accountnumber || '-'}</strong></td>
                                <td>${vehicle.name || '-'}</td>
                                <td>${vehicle.telephone1 || '-'}</td>
                                <td>${plate}</td>
                                <td>${vin}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="empty-state"><p>No vehicles found. Add your first vehicle!</p></div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>Error loading vehicles</p></div>';
                console.error('Error:', error);
            }
        }

        // Create Vehicle
        async function createVehicle(event) {
            event.preventDefault();
            
            const vehicleData = {
                vehicle_id: document.getElementById('vehicleId').value,
                make: document.getElementById('vehicleMake').value,
                model: document.getElementById('vehicleModel').value,
                year: parseInt(document.getElementById('vehicleYear').value),
                license_plate: document.getElementById('vehiclePlate').value,
                vin: document.getElementById('vehicleVin').value,
                capacity: document.getElementById('vehicleCapacity').value,
                wheelchair_accessible: true
            };

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/vehicle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(vehicleData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Vehicle created successfully!');
                    toggleForm('vehicleForm');
                    loadVehicles();
                    loadDashboardStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error creating vehicle');
                console.error('Error:', error);
            }
        }

        // Load Trips
        async function loadTrips() {
            const container = document.getElementById('tripsTable');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading trips...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/trips`);
                const data = await response.json();

                if (data.success && data.trips.length > 0) {
                    let html = '<table><thead><tr><th>Subject</th><th>Pickup Time</th><th>Location</th><th>Status</th><th>Actions</th></tr></thead><tbody>';
                    
                    data.trips.forEach(trip => {
                        const statusMap = {
                            0: '<span class="badge badge-scheduled">Scheduled</span>',
                            1: '<span class="badge badge-completed">Completed</span>',
                            2: '<span class="badge badge-cancelled">Cancelled</span>'
                        };
                        
                        const status = statusMap[trip.statecode] || 'Unknown';
                        const pickupTime = new Date(trip.scheduledstart).toLocaleString();
                        
                        html += `
                            <tr>
                                <td><strong>${trip.subject || 'Untitled Trip'}</strong></td>
                                <td>${pickupTime}</td>
                                <td>${trip.location || '-'}</td>
                                <td>${status}</td>
                                <td>
                                    ${trip.statecode === 0 ? `<button class="btn btn-primary" onclick="updateTripStatus('${trip.activityid}', 'completed')">Complete</button>` : ''}
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="empty-state"><p>No trips found. Schedule your first trip!</p></div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>Error loading trips</p></div>';
                console.error('Error:', error);
            }
        }

        // Create Trip
        async function createTrip(event) {
            event.preventDefault();
            
            const tripData = {
                trip_type: document.getElementById('tripType').value,
                pickup_address: document.getElementById('tripPickupAddress').value,
                pickup_time: document.getElementById('tripPickupTime').value,
                dropoff_address: document.getElementById('tripDropoffAddress').value,
                dropoff_time: document.getElementById('tripDropoffTime').value || document.getElementById('tripPickupTime').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/trip`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tripData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Trip scheduled successfully!');
                    toggleForm('tripForm');
                    loadTrips();
                    loadDashboardStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error scheduling trip');
                console.error('Error:', error);
            }
        }

        // Update Trip Status
        async function updateTripStatus(tripId, status) {
            if (!confirm('Are you sure you want to mark this trip as completed?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/dynamics/trip/${tripId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });

                const result = await response.json();
                
                alert('‚úÖ Trip status updated!');
                loadTrips();
                loadDashboardStats();
            } catch (error) {
                alert('‚ùå Error updating trip status');
                console.error('Error:', error);
            }
        }
    </script>
</body>
