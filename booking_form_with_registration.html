<!-- ENHANCED BOOKING FORM - With Patient Registration -->
<!-- Replace the "Coming Soon" section with this when ready for bookings -->

<div class="bg-white rounded-lg shadow-lg p-8">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Schedule Your Ride</h3>
    <p class="text-gray-600 mb-6">Fill out the form below and we'll confirm your booking within 1 hour.</p>
    
    <form id="bookingForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Full Name *</label>
                <input type="text" name="patient_name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                       placeholder="John Doe">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Phone Number *</label>
                <input type="tel" name="phone" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                       placeholder="(661) 555-0100">
            </div>
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
            <input type="email" name="email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                   placeholder="john.doe@email.com">
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Pickup Address *</label>
            <input type="text" name="pickup_address" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                   placeholder="1234 Main St, Bakersfield, CA 93301">
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Destination Address *</label>
            <input type="text" name="dropoff_address" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                   placeholder="5678 Medical Blvd, Bakersfield, CA 93301">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Appointment Date *</label>
                <input type="date" name="appointment_date" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Appointment Time *</label>
                <input type="time" name="appointment_time" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
            </div>
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Special Requirements (Optional)</label>
            <textarea name="notes" rows="3"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                      placeholder="Wheelchair required, oxygen needed, etc."></textarea>
        </div>
        
        <div id="formMessage" class="hidden"></div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-4 px-8 rounded-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300">
            <i class="fas fa-calendar-check mr-2"></i>Submit Booking Request
        </button>
    </form>
</div>

<script>
document.getElementById('bookingForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    const messageDiv = document.getElementById('formMessage');
    const submitButton = this.querySelector('button[type="submit"]');
    
    // Disable submit button
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
    
    try {
        const response = await fetch('https://gvt-dashboard.azurewebsites.net/api/booking/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Success message
            let successHTML = `
                <div class="p-6 rounded-lg bg-green-50 border-2 border-green-400">
                    <div class="flex items-start">
                        <i class="fas fa-check-circle text-green-600 text-3xl mr-4"></i>
                        <div class="flex-1">
                            <h4 class="text-xl font-bold text-green-800 mb-3">
                                Booking Confirmed! ðŸŽ‰
                            </h4>
                            <p class="text-green-700 mb-3">
                                Your trip has been scheduled. We will call you within 1 hour to confirm details.
                            </p>
                            <div class="bg-white p-4 rounded-lg border border-green-200 mb-3">
                                <p class="font-semibold text-gray-800">Trip ID: <span class="text-purple-600">${result.trip_id}</span></p>
                                <p class="font-semibold text-gray-800">Patient ID: <span class="text-purple-600">${result.patient_id}</span></p>
                            </div>
            `;
            
            // If new patient, show portal login credentials
            if (result.new_patient) {
                successHTML += `
                    <div class="bg-purple-50 p-4 rounded-lg border-2 border-purple-400 mb-3">
                        <h5 class="font-bold text-purple-800 mb-2">
                            <i class="fas fa-user-circle mr-2"></i>Your Patient Portal Access
                        </h5>
                        <p class="text-purple-700 text-sm mb-3">
                            We've created a secure portal account for you to manage your trips:
                        </p>
                        <div class="bg-white p-3 rounded border border-purple-200 space-y-2">
                            <p class="text-sm">
                                <span class="font-semibold text-gray-700">Portal:</span> 
                                <a href="${result.portal_url}" target="_blank" class="text-purple-600 hover:text-purple-800 underline">
                                    ${result.portal_url}
                                </a>
                            </p>
                            <p class="text-sm">
                                <span class="font-semibold text-gray-700">Username:</span> 
                                <span class="font-mono text-purple-600">${result.username}</span>
                            </p>
                            <p class="text-sm">
                                <span class="font-semibold text-gray-700">Temporary Password:</span> 
                                <span class="font-mono text-purple-600">${result.temporary_password}</span>
                            </p>
                        </div>
                        <p class="text-purple-600 text-xs mt-2">
                            <i class="fas fa-info-circle mr-1"></i>
                            Please save these credentials. You can change your password after logging in.
                        </p>
                    </div>
                `;
            }
            
            successHTML += `
                            <div class="space-y-2 text-sm text-green-700">
                                <p><i class="fas fa-phone mr-2"></i>Questions? Call us at (877) 378-NEMT</p>
                                <p><i class="fas fa-envelope mr-2"></i>Email: contact@goldenvalleytransit.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = successHTML;
            messageDiv.classList.remove('hidden');
            this.reset();
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
        } else {
            throw new Error(result.error || 'Booking failed');
        }
    } catch (error) {
        messageDiv.innerHTML = `
            <div class="p-4 rounded-lg bg-red-50 border-2 border-red-400">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle text-red-600 text-2xl mr-3"></i>
                    <div>
                        <h4 class="font-bold text-red-800 mb-2">Booking Error</h4>
                        <p class="text-red-700 mb-3">${error.message}</p>
                        <p class="text-sm text-red-600">
                            Please call us directly at <strong>(877) 378-NEMT</strong> and we'll help you schedule your trip.
                        </p>
                    </div>
                </div>
            </div>
        `;
        messageDiv.classList.remove('hidden');
    } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-calendar-check mr-2"></i>Submit Booking Request';
    }
});
</script>
